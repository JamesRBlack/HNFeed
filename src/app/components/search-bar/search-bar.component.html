<span class="p-input-icon-left searchBox">
    <i class="pi pi-search"></i>
    <input id="searchBox" type="text" (keyup.enter)="search()" style="width: 80%" pInputText placeholder="Search" [(ngModel)]="searchQuery" />
    <button pButton (click)="search()" [disabled]="!checkCanSearch()" type="button" label="Search" style="margin-left: 5px"></button>
</span>
