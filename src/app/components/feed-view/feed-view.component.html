<div class="card">
  <p-dataView #dv [value]="posts" [paginator]="true" [rows]="9" filterBy="name"
              [sortField]="sortField" [sortOrder]="sortOrder" layout="list">
    <ng-template pTemplate="header">
      <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
        <span class="p-input-icon-left p-mb-2 p-mb-md-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)">
                </span>
      </div>
    </ng-template>
    <ng-template let-posts pTemplate="listItem">
      <div class="p-col-12">
        <div class="product-list-item">
          <img [src]="'assets/showcase/images/demo/product/' + posts.image" [alt]="posts.name"/>
          <div class="product-list-detail">
            <div class="product-name">{{posts.title}}</div>
            <div class="product-description">{{posts.description}}</div>
            <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{posts.category}}</span>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
